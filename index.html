<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KakaoTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>21%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">
      Welcome to KakaoTalk
    </h1>
    <div class="welcome-header__text">
      <p>If you have a Kakao Account, </p>
      <p>log in with your email or phone number.</p>
    </div>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In">
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>

  <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
